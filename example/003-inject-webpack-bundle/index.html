<html>
    <head>
        <title>Injectorjs</title>
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script>
            window.FAI = {
                bundleHost: '/bundles/',
                WebpackAssets: [{'name':'bundle.js','chunkNames':['inject']}]
            };
        </script>
        <script src="bower_components/injectorjs/dist/injector.js"></script>
        <script>
          FAI.INJECTOR.registerEvents("DOMContentLoaded");
        </script>
    </head>
    <body>
        <h1>Injectorjs</h1>
        <div id="output" data-cnn-resource="inject"></div>
        <script>
          /* This is necessary because footer is required and probably shouldn't be */
          FAI.INJECTOR.loadFeature('inject');
        </script>
    </body>
</html>
